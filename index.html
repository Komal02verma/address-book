<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Address Book</title>
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="text-primary mb-4">Address Book</h1>
      <form action="" class="d-flex justify-content-between align-items-center">
        <label for="myInput">Search</label>
        <input type="text" class="form-control"  id="myInput"  placeholder="Search for names.." title="Type in a name">
      </form>
    </div>
    <!-- add user -->
    <div id="user" class="mb-4">
      <form id="form" class="row g-3">
        <div class="col-md-6 col-lg-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" id="firstName" class="form-control" required/>
        </div>
        <div class="col-md-6 col-lg-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" class="form-control" required/>
        </div>
        <div class="col-md-6 col-lg-3">
          <label for="contact" class="form-label">Contact No.:</label>
          <input type="number" id="contact" class="form-control"  pattern="[6-9]{1}[0-9]{9}" required/>
          <p class="invalid-feedback text-danger">
            Please enter a valid 10-digit contact number.
          </p>
        </div>
        <div class="col-md-6 col-lg-3">
          <label for="emailId" class="form-label">Email Id:</label>
          <input type="email" id="emailId" class="form-control" required/>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" id="add">Add User</button>
        </div>
      </form>
    </div>
    <!-- user profile -->
    <div class="table-responsive">
      <table id="profile" class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact No.</th>
            <th>Email Id</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userInfo">
          <!-- User data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
